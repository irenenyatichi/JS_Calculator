<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href= "style.css" rel="stylesheet">
    <script src="script.js" defer></script> <!-- defer executes the script as the page is loading -->
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous"></div>
            <div class="current"></div>
         </div>
        <button class="big">AC</button>
        <button>DEL</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>รท</button>
        <button>.</button>
        <button>0</button>
        <button class="big">=</button>
    </div>
</body>
</html>
